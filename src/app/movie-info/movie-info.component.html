<div *ngFor="let film of movie.resultBuffer[0].results; let i = index" class="rounded-t mx-5 w-96 p-5 relative ">
    <div class="rounded-t  w-96  p-5 flex flex-col  justify-center ">
        <div class="poster ">
            <img *ngIf="film.poster_path; else elseBlock" src="https://image.tmdb.org/t/p/original{{film.poster_path}} "
                alt="movie poster">
            <ng-template #elseBlock>
                <img src="https://thescreen.in/img/no-poster.jpg" alt="movie poster">
            </ng-template>
        </div>

    <div class="title-info flex relative content-center">
        <div class="w-5/6 justify-items-start" >
            <h1 class="text-lg mt-4" >{{film.original_title}}</h1>
            <p>{{film.release_date.slice(0,4)}}</p>
           
        </div>
        <div class=" justify-center  mt-4">
            <button class="bg-sky-500 rounded p-2.5 h-16 w-full font-semibold  tracking-wide">Add to list</button>
        </div>
        <!-- <img src="https://upload.wikimedia.org/wikipedia/en/4/45/Speed_movie_poster.jpg" alt="movie poster"> -->
    </div>

        <app-movie-page [synopsis]="film.overview" [title]="film.original_title"
            [releaseDate]="film.release_date.slice(0,4)"></app-movie-page>

    </div>



</div>
